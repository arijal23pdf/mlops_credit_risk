           <!DOCTYPE html>

<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('static/assets/img/form-v9.jpg')">
			<form class="form-detail" action="/predict" method="post">
				<h2>Please Fill The Information</h2>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="credit_lines_outstanding"> Credit Lines Outstanding:</label>
						<input type="text" name="credit_lines_outstanding" id="credit_lines_outstanding" class="input-text" placeholder="[0, 5]" required>
					</div>

                    <div class="form-row">
                        <label for="loan_amt_outstanding"> Loan Amount Outstanding:</label>
						<input type="text" name="loan_amt_outstanding" id="loan_amt_outstanding" class="input-text" placeholder="[45, 10751]" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="total_debt_outstanding"> Total Debt Outstanding:</label>
						<input type="text" name="total_debt_outstanding" id="total_debt_outstanding" class="input-text" placeholder="[30, 43689]" required>
					</div>

                    <div class="form-row">
                        <label for="income"> Income:</label>
						<input type="text" name="income" id="income" class="input-text" placeholder="[1000, 148413]" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="years_employed"> Years Employed:</label>
						<input type="text" name="years_employed" id="years_employed" class="input-text" placeholder="[0, 10]" required>
					</div>

                    <div class="form-row">
                        <label for="fico_score"> FICO score:</label>
						<input type="text" name="fico_score" id="fico_score" class="input-text" placeholder="[408, 850]" required>
					</div>

				</div>


				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Predict">
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
